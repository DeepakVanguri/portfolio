<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#2a2a2a"/>
  
  <!-- Social media icons/bubbles -->
  <circle cx="80" cy="60" r="20" fill="#7c4dff" opacity="0.8"/>
  <circle cx="150" cy="50" r="15" fill="#b388ff" opacity="0.8"/>
  <circle cx="210" cy="70" r="25" fill="#00e5ff" opacity="0.8"/>
  <circle cx="100" cy="100" r="18" fill="#7c4dff" opacity="0.6"/>
  <circle cx="180" cy="110" r="22" fill="#b388ff" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="80" y1="60" x2="150" y2="130" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="150" y1="50" x2="150" y2="130" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="210" y1="70" x2="150" y2="130" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="100" y1="100" x2="150" y2="130" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="180" y1="110" x2="150" y2="130" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Analysis center -->
  <circle cx="150" cy="130" r="30" fill="#7c4dff" opacity="0.9"/>
  
  <!-- Sentiment faces -->
  <circle cx="120" cy="170" r="15" fill="#00e5ff" opacity="0.8"/>
  <path d="M115,175 Q120,165 125,175" stroke="#ffffff" stroke-width="2" fill="none"/> <!-- Sad face -->
  <circle cx="115" cy="165" r="2" fill="#ffffff"/> <!-- Eye -->
  <circle cx="125" cy="165" r="2" fill="#ffffff"/> <!-- Eye -->
  
  <circle cx="150" cy="170" r="15" fill="#b388ff" opacity="0.8"/>
  <line x1="145" y1="175" x2="155" y2="175" stroke="#ffffff" stroke-width="2"/> <!-- Neutral face -->
  <circle cx="145" cy="165" r="2" fill="#ffffff"/> <!-- Eye -->
  <circle cx="155" cy="165" r="2" fill="#ffffff"/> <!-- Eye -->
  
  <circle cx="180" cy="170" r="15" fill="#7c4dff" opacity="0.8"/>
  <path d="M175,175 Q180,185 185,175" stroke="#ffffff" stroke-width="2" fill="none"/> <!-- Happy face -->
  <circle cx="175" cy="165" r="2" fill="#ffffff"/> <!-- Eye -->
  <circle cx="185" cy="165" r="2" fill="#ffffff"/> <!-- Eye -->
</svg>